query homepageCollections {
  collections(first: 5) {
    nodes {
      id
      title
      handle
      image {
        url
        altText
      }
    }
  }
}

query shopPage {
  collections(first: 5) {
    nodes {
      id
      title
      handle
      products(first: 5) {
        nodes {
          id
          handle
          title
          featuredImage {
            url
            altText
          }
          priceRange {
            minVariantPrice {
              amount
            }
          }
          variants(first: 1) {
            nodes {
              id
            }
          }
        }
      }
    }
  }
}

query categorySlugParams {
  collections(first: 5) {
    nodes {
      handle
    }
  }
}

query categorySlug($handle: String!) {
  collectionByHandle(handle: $handle) {
    id
    title
    products(first: 10) {
      nodes {
        id
        handle
        title
        featuredImage {
          url
          altText
        }
        priceRange {
          minVariantPrice {
            amount
          }
        }
        variants(first: 1) {
          nodes {
            id
          }
        }
      }
    }
  }
}

query productSlug($handle: String!) {
  productByHandle(handle: $handle) {
    id
    title
    handle
    description
    images(first: 10) {
      nodes {
        url
        altText
      }
    }
    priceRange {
      minVariantPrice {
        amount
      }
    }
    variants(first: 1) {
      nodes {
        id
        title
        sku
        priceV2 {
          amount
        }
        availableForSale
        selectedOptions {
          name
          value
        }
      }
    }
  }
}
