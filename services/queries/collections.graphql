query homepageCollections {
  collections(first: 5) {
    nodes {
      id
      title
      handle
      image {
        src
        altText
      }
    }
  }
}

query categorySlugParams {
  collections(first: 5) {
    nodes {
      handle
    }
  }
}

query categorySlugCollection($handle: String!) {
  collectionByHandle(handle: $handle) {
    id
    title
    products(first: 10) {
      nodes {
        id
        handle
        title
        featuredImage {
          src
        }
        priceRange {
          minVariantPrice {
            amount
          }
        }
      }
    }
  }
}