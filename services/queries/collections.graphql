query homepageCollections {
  collections(first: 5) {
    nodes {
      id
      title
      handle
      image {
        url
        altText
      }
    }
  }
}

query shopPageQuery {
  collections(first: 5) {
    nodes {
      id
      title
      handle
      products(first: 5) {
        nodes {
          id
          handle
          title
          featuredImage {
            url
          }
          priceRange {
            minVariantPrice {
              amount
            }
          }
          variants(first: 1) {
            nodes {
              id
            }
          }
        }
      }
    }
  }
}

query categorySlugParams {
  collections(first: 5) {
    nodes {
      handle
    }
  }
}

query categorySlugCollection($handle: String!) {
  collectionByHandle(handle: $handle) {
    id
    title
    products(first: 10) {
      nodes {
        id
        handle
        title
        featuredImage {
          url
        }
        priceRange {
          minVariantPrice {
            amount
          }
        }
        variants(first: 1) {
          nodes {
            id
          }
        }
      }
    }
  }
}
