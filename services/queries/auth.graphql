mutation createCustomer(
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
) {
  customerCreate(
    input: {
      email: $email
      password: $password
      firstName: $firstName
      lastName: $lastName
    }
  ) {
    userErrors {
      message
    }
    customer {
      id
      email
      firstName
      lastName
    }
  }
}

mutation createAccessToken($email: String!, $password: String!) {
  customerAccessTokenCreate(input: { email: $email, password: $password }) {
    customerAccessToken {
      accessToken
    }
  }
}

query retrieveCustomer($accessToken: String!) {
  customer(customerAccessToken: $accessToken) {
    id
    email
    firstName
    lastName
  }
}
