fragment CartFields on Cart {
  id
  totalQuantity
  lines(first: 10) {
    nodes {
      id
      quantity
      cost {
        totalAmount {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          image {
            url
            altText
          }
          price {
            amount
          }
          product {
            title
          }
        }
      }
    }
  }
  cost {
    totalAmount {
      amount
      currencyCode
    }
    subtotalAmount {
      amount
      currencyCode
    }
    totalTaxAmount {
      amount
      currencyCode
    }
    totalDutyAmount {
      amount
      currencyCode
    }
  }
}

mutation createCart($quantity: Int!, $merchandiseId: ID!) {
  cartCreate(
    input: { lines: [{ quantity: $quantity, merchandiseId: $merchandiseId }] }
  ) {
    cart {
      ...CartFields
    }
  }
}

mutation addItemToCart($cartId: ID!, $quantity: Int!, $merchandiseId: ID!) {
  cartLinesAdd(
    cartId: $cartId
    lines: [{ quantity: $quantity, merchandiseId: $merchandiseId }]
  ) {
    cart {
      ...CartFields
    }
  }
}
